<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vapor-Compression Refrigeration Cycle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Vapor-Compression Refrigeration Cycle Analysis</h1>
        <form action="/results" method="post">
            <label for="Tev">Evaporator Temperature (K):</label>
            <input type="number" id="Tev" name="Tev" step="0.01" value="270.15" required><br>

            <label for="Tcond">Condenser Temperature (K):</label>
            <input type="number" id="Tcond" name="Tcond" step="0.01" value="310.15" required><br>

            <label for="h1">h1 (kJ/kg):</label>
            <input type="number" id="h1" name="h1" step="0.01" value="200" required><br>

            <label for="h2">h2 (kJ/kg):</label>
            <input type="number" id="h2" name="h2" step="0.01" value="400" required><br>

            <label for="h3">h3 (kJ/kg):</label>
            <input type="number" id="h3" name="h3" step="0.01" value="350" required><br>

            <label for="h4">h4 (kJ/kg):</label>
            <input type="number" id="h4" name="h4" step="0.01" value="150" required><br>

            <label for="s1">s1 (kJ/kg*K):</label>
            <input type="number" id="s1" name="s1" step="0.01" value="1.0" required><br>

            <label for="s2">s2 (kJ/kg*K):</label>
            <input type="number" id="s2" name="s2" step="0.01" value="1.2" required><br>

            <label for="s3">s3 (kJ/kg*K):</label>
            <input type="number" id="s3" name="s3" step="0.01" value="1.1" required><br>

            <label for="s4">s4 (kJ/kg*K):</label>
            <input type="number" id="s4" name="s4" step="0.01" value="0.9" required><br>

            <label for="mass_flow_rate">Mass Flow Rate (kg/s):</label>
            <input type="number" id="mass_flow_rate" name="mass_flow_rate" step="0.01" value="1.0" required><br>

            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
</html>
