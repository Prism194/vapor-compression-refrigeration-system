<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vapor-Compression Refrigeration Cycle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Vapor-Compression Refrigeration Cycle Analysis</h1>
        <div class="conditions">
            <h2>Assumptions</h2>
            <ul>
                <li>Steady-state conditions are assumed for all components.</li>
                <li>Pressure losses in pipelines are neglected.</li>
                <li>Heat gains and losses to/from the system are not considered.</li>
                <li>Kinetic and potential energy and exergy losses are neglected.</li>
            </ul>
        </div>
        <form action="/results" method="post">
            <label for="Tev">Evaporator Temperature (K):</label>
            <input type="number" id="Tev" name="Tev" step="0.01"  required><br>

            <label for="Tcond">Condenser Temperature (K):</label>
            <input type="number" id="Tcond" name="Tcond" step="0.01" required><br>

            <label for="h1">h1 (kJ/kg):</label>
            <input type="number" id="h1" name="h1" step="0.01"  required><br>

            <label for="h2">h2 (kJ/kg):</label>
            <input type="number" id="h2" name="h2" step="0.01"  required><br>

            <label for="h3">h3 (kJ/kg):</label>
            <input type="number" id="h3" name="h3" step="0.01"  required><br>

            <label for="h4">h4 (kJ/kg):</label>
            <input type="number" id="h4" name="h4" step="0.01"  required><br>

            <label for="s1">s1 (kJ/kg*K):</label>
            <input type="number" id="s1" name="s1" step="0.01"  required><br>

            <label for="s2">s2 (kJ/kg*K):</label>
            <input type="number" id="s2" name="s2" step="0.01"  required><br>

            <label for="s3">s3 (kJ/kg*K):</label>
            <input type="number" id="s3" name="s3" step="0.01"  required><br>

            <label for="s4">s4 (kJ/kg*K):</label>
            <input type="number" id="s4" name="s4" step="0.01"  required><br>

            <label for="mass_flow_rate">Mass Flow Rate (kg/s):</label>
            <input type="number" id="mass_flow_rate" name="mass_flow_rate" step="0.01"  required><br>

            <label for="mech_eff">Mechanical efficiency</label>
            <input type="number" id="mech_eff" name="mech_eff" step="0.01" value="0.9" required><br>

            <label for="elec_eff">Electrical efficiency</label>
            <input type="number" id="elec_eff" name="elec_eff" step="0.01" value="0.9" required><br>

            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
</html>
